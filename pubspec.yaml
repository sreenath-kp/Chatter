name: chatter
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.0.3 <4.0.0"

dependencies:
  cloud_firestore: ^4.8.2
  firebase_auth: ^4.6.3
  firebase_core: ^2.14.0
  firebase_messaging: ^14.6.4
  firebase_storage: ^11.2.4
  flutter:
    sdk: flutter

  image_picker: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  image_path: "assets/icon.png"
  adaptive_icon_background: "assets/icon.png"

flutter:
  uses-material-design: true
  fonts:
    - family: Valorant
      fonts:
        - asset: fonts/Valorant.ttf

  assets:
    - assets/
